<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gestione Correntisti</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Gestione Correntisti</h1>
		<hr>
		<h2>Aggiorna Correntista</h2>

		<form action="#" th:action="@{/salvaCorrentista}" th:object="${correntista}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<H5> Nome Correntista:</H5>
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
							<H5> Cognome Correntista:</H5>
				
				<input type="text" th:field="*{cognome}" class="form-control mb-4 col-4">
							<H5> Codice Fiscale Correntista:</H5>
				
				<input type="text" th:field="*{codicefiscale}" class="form-control mb-4 col-4" readonly>
				
				<button type="submit" class="btn btn-info col-2"> Aggiorna dati correntista </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/index}"> Torna alla home</a>
	</div>
</body>
</html>
