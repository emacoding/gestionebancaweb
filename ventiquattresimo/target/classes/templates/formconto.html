<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Amministrazione conti</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Amministrazione conti</h1>
		<hr>
		<h2>Salva Conto</h2>

		<form action="#" th:action="@{/salvaConto}" th:object="${conto}"
			method="POST">
			<input type="text" th:field="*{numeroConto}"
				placeholder="Inserisci il numero del conto" class="form-control mb-4 col-4" required>
				
					
				<select th:field="*{correntista}" required> 
			<th:block th:each="correntista :${listacorrentisti}">	
			<option th:text="${correntista.codicefiscale}"   th:value="${correntista.id}" /> 
			</th:block>
				</select>
				
				<br>
								<br>
				
				<button type="submit" class="btn btn-info col-2"> Salva Conto</button>
		</form>
		
		<hr>
		
	</div>
</body>
</html>
